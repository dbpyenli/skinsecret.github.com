<style>
  html, body {
    padding: 0;
    height: 100%;
    margin: 0;
}
body {
    padding: 0;
    margin: 0;
    overflow: hidden;
}
  body {padding:0;margin:0; background-color: #606278; }
 .main {
    width: 100%;
    position: relative;
   height: 100%;
}
a, a:link, a:visited {
    color: #fff;
    text-decoration: underline;
}
 a:hover {
    text-decoration: none;
}
.content {
    background: url('/images/SkinSecret_Wallpaper.jpg') center bottom  no-repeat;
    background-size: cover;
   height: 1020px;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
   height: 100%;
    display: flex;
    flex-wrap: wrap;
}

.detail-warp {
    width: 500px;
    height: 100%;
    color: #fff;
    position: relative;
}
.detail-bg {
    background-color: #242424;
    opacity: 0.6;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background: linear-gradient(184deg,rgba(33, 33, 33, 1) 0%, rgba(122, 122, 122, 1) 50%, rgb(84 84 84) 100%);
}
.detail-bg .menu-content{
    margin-top: 300px;
    padding-left: 0;
    padding-top: 25px;
    padding-bottom: 20px;
    height: 100%;
    text-align: center; 
}

.menu-item {
    font-size: 20px;
    position: relative;
    margin-bottom: 10px;
    padding: 5px 0;
    display: block;
    padding-left: 12px;
}
a.menu-item, a:link.menu-item, a:visited.menu-item{
    text-decoration: none;
}
.menu-item .bg {
    width: 100%;
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
}
.menu-item.active .bg ,
.menu-item:hover .bg 
{
    background-color: #8d8d8d;
    opacity: 0.2;
}
.menu-item .text {  
    letter-spacing: 6px;
}
.detail {
    color: #fff;
    width: 100%;
    position: absolute;
    bottom: 20px;
    left: 0;
    padding: 10px;
}
.contact .title {
    font-size: 15px;
    padding-bottom: 10px;
}
.contact .s-row {
    font-size: 13px;
}

.detail-footer .title {
    font-size: 15px;
    padding-bottom: 10px;
}
.detail-footer .s-row {
    font-size: 13px;
}

.logo {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    text-align: center; 
    padding: 0 15%;
}
.logo img {
  max-width: 100%;
}
    
.top-wrap {
    height: 100%;
    color: #fff;
    position: relative;
    flex: 1;
}
.top-wrap .detail {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    padding: 0;
}
.top-wrap .detail .main-content {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
}
.detail-header {
    height: 200px;
}
.detail-content {
    flex: 1;
    padding: 0 200px 0 200px;
    font-size: 18px;
}
.detail-content h3 {
    font-size: 25px;
    margin-bottom: 50px;
    text-decoration: none;
} 

.top {
    background: linear-gradient(96deg,rgba(33, 33, 33, 1) 0%, rgba(122, 122, 122, 1) 50%, rgb(84 84 84) 100%);
    background-color: #242424;
    opacity: 0.6;
    width: 100%;
    position: absolute;
    height: 100%;
    display:none;
}
.detail-footer{
    display:none;
}
.mmenu {
    margin-bottom: 50px;
    width: 100%;
    position: relative;
    display:none;
    margin-bottom: 80px;
}
.mmenu .bg {
    opacity: 0.1;
    position: absolute;
    background: linear-gradient(38deg,rgba(33, 33, 33, 1) 0%, rgb(237 215 215) 50%, rgb(131 131 131) 100%);
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
}
.mmenu .mmenu-items {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 10px 10%;
    position: absolute;
    width: 100%;
    left: 0;
    top: 0;
}
.mmenu .mmenu-item {
    display: block;
}
.mmenu a.mmenu-item {
    text-underline-offset: 5px;
}
.mlogo {
    display:none;
}
.awards-wrap {
    position: relative;
    margin-bottom: 50px;
}

.awards-wrap .bg {
    background-color: #fff;
    width: 100%;
    position: absolute;
    height: 100%;
    opacity: 0.2;
}
.awards {
    display: flex; 
    position: relative;
    padding: 50px 0;
    justify-content: space-around;
    flex-wrap: wrap;
}
.awards-item {
    display: flex;
    flex-shrink: 0;
    justify-content: center;
    align-items: center; 
    margin-bottom: 50px;
}
.awards-item img {
    max-height: 80px;
    max-width: 150px;
    height: auto;
}

@media (max-width: 1650px){
    .detail-content {
        padding: 0 10% 0 10%; 
    }
}
@media (max-width: 1200px){
    .detail-warp {
        width: 350px;
    }
}
@media (max-width: 900px){
    .detail-warp {
        position: absolute;
        display:none;
    }
    .detail-bg .menu-content {
        display: none;
    }
    .top {
        display:block;
    }
    .detail-bg{
        background:transparent;
    }
    .detail.contact{
        padding:10%;
    }
    .detail.contact{
        display:none;
    }
    .detail-footer {
        padding: 0 10%; 
        padding-bottom: 20px;
        display:block;
    }
    .detail-content .detail-footer {
        display:none;
    }
    .mmenu {
        display:block;
    }
    .mlogo {
        display:block;
        height: 100%;
        padding-left: 10%;
    }
    .mlogo img {
        height: 100%;
        max-height: 150px;
    }
    .detail-header{
        height:auto;
    }  
}
@media (max-width: 600px){
    html, body {
        padding: 0;
        height: 100%;
        margin: 0;
    }
    body {
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    .main {
        width: 100%;
        position: relative;
        margin: 0 auto;
        height: 100%;
    }
    .content{
         position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .detail-warp{
        width:100%;
    }
    .logo{
        height: 180px;
        padding-top: 20px;
    }
    .logo img {
        height: 100%;
    }
    .top-wrap{
        overflow-y: auto;
    }
  
}

@media (max-height: 750px){
    .detail.contact{
        display:none;
    }
    .detail-bg .menu-content{
        margin-top: 50%;
    }
    .detail-footer {
        display:none;
    }
}


@media (max-width: 500px){
   .detail-content{
        font-size:16px;
        letter-spacing: 1px;
    }
}

@media (max-width: 450px){
    .awards-item{
        width: 50%;
    }
    .awards-item img{
        max-width: 100px;
    } 
    .detail-content h3{
        margin-bottom: 25px;
    }
    .detail-footer{
        display:none;
    }
    .detail-content .detail-footer {
        padding: 0;
        display:block;
        margin-top: 100px;
        padding-bottom: 20px;
    }
    .mmenu {
        margin-bottom: 80px;
    }
}
